<!DOCTYPE html>
<html>

<head>
    <title>Create Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
        }

        .form-control,
        .form-select {
            margin-bottom: 15px;
        }

        .form-control::placeholder {
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Create Assignment</h1>
        <form action="" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Enter assignment title">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" name="description" class="form-control" rows="4"
                    placeholder="Enter assignment description"></textarea>
            </div>
            <div class="mb-3">
                <label for="teacher_id" class="form-label">Teacher:</label>
                <select id="teacher_id" name="teacher_id" class="form-select">
                    {% for teacher in teachers %}
                    <option value="{{ teacher.id }}">{{ teacher.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="criteria" class="form-label">Criteria:</label>
                <input type="text" id="criteria" name="criteria" class="form-control" required
                    placeholder="Enter criteria">
            </div>
            <div class="mb-3">
                <label for="deadline" class="form-label">Deadline:</label>
                <input type="datetime-local" id="deadline" name="deadline" class="form-control">
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Upload File:</label>
                <input type="file" id="file" name="file" class="form-control">
            </div>
            <div class="text-center">
                <input type="submit" value="Create" class="btn btn-primary">
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
